{{define "SummonerTemplate"}}
<!DOCTYPE html>
<html lang="en">
	<head>

		<title>{{.Name}}</title>

		<link href="/static/css/bootstrap.css" rel="stylesheet">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-default">
			<div class="navbar-header"><a class="navbar-brand" href="/">Shroomed</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
					<span class="glyphicon glyphicon-bar"></span>
					<span class="glyphicon glyphicon-bar"></span>
					<span class="glyphicon glyphicon-bar"></span>
				</button>
			</div>
		</div>
		<div class="container">
			<div class ="container summoner-info">
				<img src="http://ddragon.leagueoflegends.com/cdn/7.12.1/img/profileicon/{{.ProfileIconId}}.png" class="img-rounded" alt = "Profile Icon" width="150" height="150">
				<h2>{{.Name}}</h2>
				<p>Level : {{.SummonerLevel}}</p>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Champion</th>
						<th>Mode</th>
					</tr>
				</thead>
				<tbody>
					{{range $index, $value := .Matches}}
						<tr>
							<td> {{$value.Date}} </td>
							<td> {{$value.ChampionName}} </td>
							<td> {{$value.Mode}}</td>
						</tr>
					{{end}}
				</tbody>
		  	</table>
		</div>
		<!-- /container -->
	</body>
</html>
{{end}}
