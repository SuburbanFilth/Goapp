{{define "Feedback"}}
<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Feedback</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="/static/css/style.css" rel="stylesheet">
		<script src="/static/js/shroomed.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-default main-nav">
			<div class="navbar-header"><a class="navbar-brand" href="/">Shroomed</a></div>
		</div>
		<div class="container">
			<div class="row">
				<div class ="col-sm-6 col-sm-offset-3">
					<form action = "/send_feedback" method="post">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mail" name="Mail">
						</div>
						<div class ="form-group">
							<textarea class="form-control" rows="5" placeholder="What is going on ?" name="Message"></textarea>
						</div>
						<button type="submit" class="btn btn-primary pull-right">Send!</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- /container -->
	</body>
</html>
{{end}}
